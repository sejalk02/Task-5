<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <div class="ImgBox"> 
        <img src="img.avif" height="720" width="800">

    </div>
    <div class="contentBox">
        <div class="formBox">
            <h2>Hello Again! <br/> <p>Welcome back! we missed you!</p></h2>
            <!-- <p>Welcome back! we missed you!</p> -->
            <form>
                <div class="inputBox">
                    <span>Email</span>
                    <input type="email" name="" placeholder="Emailid@site.com" >
                 </div>
                 <div class="inputBox">
                    <span>Password</span>
                    <input type="password" name="" placeholder="Password" >
                 </div>
                 <div class="pass">
                 <a href="#">Forget Password</a>
                </div>
                 <div class="inputBox">
                   <input type="submit" name="" value="Login" id="" class="btn">
                 </div>
                 <div class="register">
                 <p>Not a member? <a href="#">Register Now</a></p>
                 </div>
            </form>

        </div>

    </div>
    </section>
    
</body>
</html>
